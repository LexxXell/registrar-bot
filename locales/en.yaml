start: >
  🖐 <b>Hello!</b>

help: |
  <b>This bot performs automatic registration of people, for europass.com</b>

  ➡️ <b>List of commands</b>:
  /getReglistTemplate - get the template of the reglist

  <code>/NewRegList</code> + [upload_document XLSX] - set RegList
  /removeRegList - remove RegList
  /getRegList - get RegList

  /help - see help

help_owner: |
  👑 <b>You are the bot owner</b>
  💬 Administrator: ${admin}

help_admin: |
  👷 <b>You are the bot admin</b>

help_not_exist: >
  🚫 Sorry, there is no help for your request

forbidden: >
  ⛔️ Forbidden for <code>${id}</code>

error: |
  ❗️ <b>Something went wrong.</b> 
  <i>Contact your administrator</i>
  💬 ${admin}

no_document: >
  🚫 There is no file in the message

no_xlsx_document: >
  🚫 There is no .xlsx file in the message

storage_is_empty: >
  🚫 There is no reglist in the storage

storage_is_empty__help: >
  🚫  RegList NOT set

get_template: |
  ⬆️ Here is the RegList Template.
  ❗️ <b>When filling out, please note that ALL cells must be in text format!</b>

reg_list_upload_success: >
  ✅ NEW RegList uploaded successfully

reg_list_removed_success: >
  ✅ RegList removed successfully

reg_list_was_exist__help: >
  ✅ RegList is set

reg_list_was_exist__get: >
  ⬆️ Here is the currently RegList.

reg_list_was_exist__upload: >
  There was already a reglist in the storage. Here it is.

registration_is_open: |
  ⚠️ ${formularType} registration is open for the following dates:

  ⬇️ <i>(date - places)</i>
  ${strDateQuotas}

  ❗️ <b>The registration process from RegList is started.</b>

registration_result: |
  ⬆️ Reglist file with registration results.
  See sheets <b>"Registered"</b> & <b>"NonRegistered"</b>

no_registered_persons: >
  ⚠️ <b>No registered persons</b>

registration_person_info: |
  ✅ <b>Registered</b>

  <b>${person.nume} ${person.prenume}</b>

  <b>Email:</b> <code>${person.email}</code>
  <b>Date: ${person.date}</b>

  <b>Ticket number:</b>
  <code>${person.ticket_number}</code>

  <i>Check <a href="https://programarecetatenie.eu/verificare_programare">here</a> for the scheduled time.</i>

registration_reglist_removed: |
  ❗️ <b>Reglist has been removed from the storage.</b>
  ⚠️ <i>To continue auto-registering, install a new reglist.</i>
